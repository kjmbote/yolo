version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - app-network
    volumes:
      - backend-data:/app/data
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - frontend-data:/usr/share/nginx/html

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
  frontend-data:
